<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Metron TypeScript/JavaScript Convenience Library</title>
        <link type="text/css" href="bower_components/milligram/dist/milligram.min.css" rel="stylesheet" />
        <script type="text/javascript" src="../dist/gen/metron.js"></script>
    </head>
    <body data-m-root="metron/demo">
        <section data-m-type="list" data-m-model="Post">
            <div data-m-segment="alert" data-m-state="hide"></div>
            <h1>Demo CRUD Operations List</h1>
            <div data-m-segment="filters">
                <form>
                    <fieldset>
                        <label for="Filter_Post_PostType">PostType</label>
                        <select id="Filter_Post_PostTypeID" name="PostTypeID">
                        </select>
                        <label for="Filter_Post_Term">Search Term</label>
                        <input type="text" id="Filter_Post_Term" name="Term" />
                        <button type="submit" title="Search" class="btn btn-default">Go</button>
                    </fieldset>
                </form>
            </div>
            <div data-m-segment="controls">
                <button data-m-action="undo">Undo</button>
                <button data-m-action="new">New</button>
                <button data-m-action="download">Download</button>
            </div>
            <table data-m-segment="list">
                <thead>
                    <tr>
                        <th data-m-type="list-menu">Menu</th>
                        <th data-m-action="sort" data-m-col="PostTypeID">Post Type</th>
                        <th data-m-action="sort" data-m-col="IsActive">Is Active</th>
                        <th data-m-action="sort" data-m-col="Name">Name</th>
                        <th data-m-action="sort" data-m-col="DateCreated">Date Created</th>
                        <th data-m-action="sort" data-m-col="DateModified">Date Modified</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-m-action="repeat">
                        <td>
                            <button title="edit" data-m-action="edit" data-primary="PostID:{{PostID}};">edit</button>
                            <button title="delete" data-m-action="delete" data-primary="PostID:{{PostID}};">delete</button>
                        </td>
                        <td>{{PostTypeID}}</td>
                        <td>{{IsActive}}</td>
                        <td>{{Name}}</td>
                        <td>{{DateCreated}}</td>
                        <td>{{DateModified}}</td>
                    </tr>
                </tbody>
            </table>
            <ul data-m-segment="paging">
                <li><a title="First" href="#">&laquo;</a></li>
                <li><a title="Previous" href="#">&lt;</a></li>
                <li><a title="Next" href="#">&gt;</a></li>
                <li><a title="Last" href="#">&raquo;</a></li>
            </ul>
        </section>
        <section data-m-type="form" data-m-model="Post" data-m-state="hide">
            <div data-m-segment="alert" data-m-state="hide"></div>
            <h1>Demo CRUD Operations Form</h1>
            <form>
                <fieldset>
                    <input type="hidden" id="Post_PostID" name="PostID" />
                    <input type="hidden" id="Post_Guid" name="Guid" />
                    <label for="Post_PostTypeID">PostTypeID</label>
                    <select id="Post_PostTypeID" name="PostTypeID" required="required">
                    </select>
                    <label for="Post_Name">Name</label>
                    <input type="text" id="Post_Name" name="Name" maxlength="100" required="required" />
                    <label for="Post_Description">Description</label>
                    <textarea id="Post_Description" name="Description"></textarea>
                    <label for="Post_IsActive" class="label-inline">Is Active</label>
                    <input type="checkbox" id="Post_IsActive" name="IsActive" />
                    <div data-m-segment="controls">
                        <button data-m-action="save">Save</button>
                        <button data-m-action="cancel">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </body>
</html>
